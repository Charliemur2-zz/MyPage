      <h1>Deja tus comentarios</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su Nombre">
          </div>
          <div class="form-group col-sm-6">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" id="last_name" placeholder="Ingrese su Apellido">
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" class="form-control" id="email" placeholder="Ingrese su E-mail">
        </div>
        <div class="form-row">
          <div class="form-group col-sm-9">
            <label for="address">Direccion</label>
            <input type="text" class="form-control" id="address" placeholder="Ingrese su Direccion">
          </div>
          <div class="form-group col-sm-3">
            <label for="country">Pais</label>
            <select id="name" class="form-control">
              <option selected>Colombia</option>
              <option>Mexico</option>
              <option>Estados Unidos</option>
              <option>Alemania</option>
              <option>Australia</option>
            </select>            
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Comentario</label>
          <textarea id="comment" class="form-control" rows="6"></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"> Enviar</button>
      </form>
    </div>
